{% set component = components.navigation %}

<div class="flex items-center justify-between">
  <button type="button" class="burger" data-open-menu-btn>
    {% set icon = components.navigation.icons.menu %} {% include
    'components/icon.html' %}
  </button>
</div>

<div class="backdrop">
  <div class="mobile-menu" data-menu>
    <div>
      {% include 'components/logo.html' %}
      <button type="button" class="cross" data-close-menu-btn>
        {% set icon = components.navigation.icons.close %} {% include
        'components/icon.html' %}
      </button>
    </div>

    {% include 'components/nav-menu.html' %}
  </div>
</div>
